<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capcha</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>

    <section class="form" id="form">
        <div class="left" id="left">
            <div class="bleft" id="bleft">
                <h1>Sign in</h1>

                <form action="" class="bleft_form" id="bleft_form">
                    <input type="text" name="lusername" id="lusername" placeholder="Usname">
                    <input type="password" name="lpassword" id="lpassword" placeholder="Password">
                    <input type="text" name="cap" id="cap">
                    <input type="text" name="capans" id="capans">
                    <input type="submit" value="Sign in" id="lsubmit">
                    <a href="#" id="forgot">Forgot Password?</a>
                </form>

            </div>
            <div class="fleft" id="fleft">

                <h1 id="hleft">Lorem ipsum dolor sit amet consectetur </h1>

                <input type="button" value="sign in" id="lbtn">

            </div>
        </div>
        <div class="right" id="right">
            <div class="bright" id="bright">

                <h1>Sign Up</h1>

                <form action="" class="bright_form" id="bright_form">
                    <input type="text" name="username" id="rusername" placeholder="username">
                    <input type="email" name="email" id="remail" placeholder="email">
                    <input type="password" name="password" id="rpassword" placeholder="Password">
                    <input type="password" name="password" id="rrpassword" placeholder="Repeat Password">
                    <input type="submit" value="confirm">
                </form>

            </div>
            <div class="fright" id="fright">

                <h1 id="hright">Lorem ipsum dolor sit amet consectetur</h1>

                <input type="button" value="sign up" id="rbtn">

            </div>
        </div>

    </section>






    <script src="./main.js"></script>
</body>

</html>
